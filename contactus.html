 
 <body> 
    <head>
        <title>Contact Us</title>
        <link rel="stylesheet" href="contactus.css">
    </head>
        <form> 
             <h4>Contact Us</h4> 
              <label>
                Name:
               <input type="Name" name="firstname-lastname" placeholder="Last Name,First Name"><br>
              </label>
              <label>
               Email:
               <input type="email" name="user-email" placeholder="you@yourdomain.com"><br>
              </label>
              <label>
                Contact Number:
               <input type="tel" name="mobile" placeholder="(xxx)xxx-xxxx"><br>
              </label>
              <label>
                Message:
                <textarea name="message" rows="3" placeholder="write your message here"></textarea>
              </label>
              <fieldset>
              <label>
                <input type="checkbox" name="Inquiry" value="Inquiry"> Inquiry<br>
              </label>
              <label>
                <input type="checkbox" name="For Appointment" value="For Appointment"> For Appointment<br>
              </label>
              <label>
                <input type="checkbox" name="Customer Support" value="Customer Support"> Customer Support<br>
              </label>
              <label>
                <input type="checkbox" name="Feedback" value="Feedback"> Feedback<br>
              </label>
              </fieldset>
              <fieldset>
                <label>
                  <input type="radio" name="service" value="Video Editing">Video Editing<br>
                </label>
                <label>
                  <input type="radio" name="service" value="Photography">Photography<br>
                </label>
                <label>
                  <input type="radio" name="service" value="Social Media Management">Social Media Management<br>
                </label>
              </fieldset>
              <button type="submit">submit</button>
              <button type="reset">reset</button>
        </form>
</body>
